<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MARS: 1984</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 700px;
            background: #1a0f0a;
            border-radius: 30px;
            overflow: hidden;
            border: 2px solid #c44d34;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #2a1a0f;
            touch-action: none;
        }
        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
            flex-wrap: wrap;
            gap: 5px;
        }
        .resources {
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            border-radius: 25px;
            display: flex;
            gap: 15px;
            border: 1px solid #c44d34;
            color: white;
            font-size: 14px;
        }
        .resource span {
            color: #ffaa00;
            min-width: 30px;
            text-align: right;
        }
        .wave-indicator, .enemy-count {
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 25px;
            color: white;
            border: 1px solid #ff4444;
        }
        .control-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 20;
        }
        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 35px;
            background: rgba(0,0,0,0.9);
            border: 2px solid #c44d34;
            color: white;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .action-btn:active {
            background: #c44d34;
        }
        .action-btn span {
            font-size: 24px;
        }
        .joystick-area {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            background: rgba(0,0,0,0.5);
            border-radius: 60px;
            border: 2px solid #c44d34;
            z-index: 20;
        }
        .joystick {
            width: 50px;
            height: 50px;
            background: rgba(255,68,68,0.8);
            border-radius: 25px;
            position: absolute;
            top: 35px;
            left: 35px;
            border: 2px solid white;
        }
        .menu-overlay, .gameover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .menu {
            background: #2a1a0f;
            padding: 30px;
            border-radius: 30px;
            border: 2px solid #c44d34;
            color: white;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .menu h1 {
            color: #ff6b4a;
            margin-bottom: 20px;
        }
        .menu button {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            background: rgba(255,68,68,0.2);
            border: 2px solid #c44d34;
            color: white;
            border-radius: 15px;
            font-size: 18px;
        }
        .stats {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            text-align: left;
        }
        .stats p span {
            float: right;
            color: #ffaa00;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
