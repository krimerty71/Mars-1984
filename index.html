    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 700px;
            background: #1a0f0a;
            border-radius: 30px;
            overflow: hidden;
            border: 2px solid #c44d34;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #2a1a0f;
            touch-action: none;
        }
        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
            flex-wrap: wrap;
            gap: 5px;
        }
        .resources {
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            border-radius: 25px;
            display: flex;
            gap: 15px;
            border: 1px solid #c44d34;

        }
        .wave-indicator, .enemy-count {
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 25px;
            color: white;
            border: 1px solid #ff4444;
        }
        .control-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 20;
        }
        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 35px;
            background: rgba(0,0,0,0.9);
            border: 2px solid #c44d34;
            color: white;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .action-btn:active {
            background: #c44d34;
        }
        .action-btn span {
            font-size: 24px;
        }
        #attackBtn {
            background: linear-gradient(145deg, #8b0000, #630000);
            border-color: #ffaa00;
        }
        .joystick-area {
            position: absolute;
            bottom: 120px;
            left: 20px;
            width: 120px;
            height: 120px;
            background: rgba(0,0,0,0.5);
            border-radius: 60px;
            border: 2px solid #c44d34;
            z-index: 20;
        }
        .joystick {
            width: 50px;
            height: 50px;
            background: rgba(255,68,68,0.8);
            border-radius: 25px;
            position: absolute;
            top: 35px;
            left: 35px;
            border: 2px solid white;
        }
        .menu-overlay, .gameover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .menu {
            background: #2a1a0f;
            padding: 30px;
            border-radius: 30px;
            border: 2px solid #c44d34;
            color: white;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .menu h1 {
            color: #ff6b4a;
            margin-bottom: 20px;
        }
        .menu button {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            background: rgba(255,68,68,0.2);
            border: 2px solid #c44d34;
            color: white;
            border-radius: 15px;
            font-size: 18px;
        }
        .stats {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            text-align: left;
        }
        .stats p span {
            float: right;
            color: #ffaa00;
        }
        .hidden {
            display: none !important;
        }
        .weapon-message {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            border: 2px solid #ffaa00;
            font-size: 18px;
            z-index: 30;
            animation: slideDown 0.3s;
        }
        @keyframes slideDown {
            0% { transform: translateX(-50%) translateY(-50px); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        @media (max-width: 400px) {
            .action-btn { width: 60px; height: 60px; }
            .joystick-area { bottom: 100px; width: 100px; height: 100px; }
            .joystick { width: 40px; height: 40px; top: 30px; left: 30px; }
        }
    </style>
</head>

    <script>
        // MARS: 1984 - –ü–û–õ–ù–ê–Ø –í–ï–†–°–ò–Ø
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.cellSize = 32;
                this.mapWidth = 20;
                this.mapHeight = 30;
                this.canvas.width = 400;
                this.canvas.height = 700;
                
                this.player = {
                    x: 10 * 32,
                    y: 15 * 32,
                    health: 100,
                    maxHealth: 100,
                    energy: 50,
                    maxEnergy: 100,
                    resources: { iron: 5, silicon: 2, rareMetal: 0 },
                    attackCooldown: 0,
                    attackDamage: 25
                };
                
                this.map = [];
                this.enemies = [];
                this.buildings = [];
                this.bullets = [];
                this.wave = 1;
                this.kills = 0;
                this.gameRunning = true;
                this.gameOver = false;
                this.paused = false;
                
                this.cameraX = 0;
                this.cameraY = 0;
                
                this.joystickActive = false;
                this.joystickDir = { x: 0, y: 0 };
                
                this.lastEnemySpawn = Date.now();
                this.enemySpawnInterval = 6000;
                
                this.weaponType = 'melee';
                this.weaponMessage = '';
                this.weaponMessageTimer = 0;
                
                this.generateMap();
                this.setupControls();
                this.gameLoop();
            }
            
            generateMap() {
                for (let y = 0; y < this.mapHeight; y++) {
                    this.map[y] = [];
                    for (let x = 0; x < this.mapWidth; x++) {
                        let type = 'plain';
                        let r = Math.random();
                        if (r < 0.2) type = 'crater';
                        else if (r < 0.4) type = 'hill';
                        else if (r < 0.5) type = 'mountain';
                        
                        let resource = null;
                        r = Math.random();
                        if (type === 'plain' && r < 0.1) resource = 'iron';
                        else if (type === 'hill' && r < 0.15) resource = 'silicon';
                        else if (type === 'mountain' && r < 0.05) resource = 'rareMetal';
                        
                        this.map[y][x] = { type, resource, building: null, x, y };
                    }
                }
            }
            
            setupControls() {
                const joystick = document.getElementById('joystick');
                const area = document.getElementById('joystickArea');
                
                area.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.joystickActive = true;
                    this.handleJoystick(e);
                });
                
                area.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.handleJoystick(e);
                });
                
                area.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.joystickActive = false;
                    this.joystickDir = { x: 0, y: 0 };
                    joystick.style.top = '35px';
                    joystick.style.left = '35px';
                });
                
                document.getElementById('gatherBtn').onclick = () => this.gatherResource();
                document.getElementById('buildMinerBtn').onclick = () => this.buildMiner();
                document.getElementById('buildBaseBtn').onclick = () => this.buildBase();
                document.getElementById('attackBtn').onclick = () => this.attack();
                document.getElementById('pauseBtn').onclick = () => this.pause();
                
                let lastTap = 0;
                document.getElementById('attackBtn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const currentTime = new Date().getTime();
                    if (currentTime - lastTap < 300) {
                        this.switchWeapon();
                    }
                    lastTap = currentTime;
                });
            }
            
            handleJoystick(e) {
                const touch = e.touches[0];
                const rect = document.getElementById('joystickArea').getBoundingClientRect();
                
                let x = touch.clientX - rect.left - 60;
                let y = touch.clientY - rect.top - 60;
                
                const dist = Math.sqrt(x*x + y*y);
                const maxDist = 40;
                
                if (dist > maxDist) {
                    x = (x / dist) * maxDist;
                    y = (y / dist) * maxDist;
                }
                
                document.getElementById('joystick').style.left = (35 + x) + 'px';
                document.getElementById('joystick').style.top = (35 + y) + 'px';
                
                this.joystickDir = { x: x / maxDist, y: y / maxDist };
            }
            
            attack() {
                if (this.player.attackCooldown > 0) return;
                
                if (this.weaponType === 'melee') {
                    for (let i = 0; i < this.enemies.length; i++) {
                        const e = this.enemies[i];
                        const dist = Math.sqrt(
                            Math.pow(this.player.x - e.x, 2) + 
                            Math.pow(this.player.y - e.y, 2)
                        );
                        
                        if (dist < 50) {
                            e.health -= this.player.attackDamage;
                            this.player.attackCooldown = 20;
                        }
                    }
                } else {
                    if (this.player.resources.iron > 0) {
                        this.bullets.push({
                            x: this.player.x + 16,
                            y: this.player.y + 16,
                            dx: this.joystickDir.x * 8 || 1,
                            dy: this.joystickDir.y * 8 || 1,
                            damage: 15
                        });
                        this.player.resources.iron -= 1;
                        this.player.attackCooldown = 15;
                    }
                }
            }
            
            switchWeapon() {
                this.weaponType = this.weaponType === 'melee' ? 'ranged' : 'melee';
                this.weaponMessage = this.weaponType === 'melee' ? '‚öîÔ∏è –†–£–ö–û–ü–ê–®–ö–ê' : 'üî´ –î–ê–õ–¨–ù–ò–ô –ë–û–ô';
                this.weaponMessageTimer = 60;
            }
            
            update() {
                if (!this.gameRunning || this.paused || this.gameOver) return;
                
                if (this.joystickActive) {
                    this.player.x += this.joystickDir.x * 3;
                    this.player.y += this.joystickDir.y * 3;
                    this.player.x = Math.max(0, Math.min(this.player.x, (this.mapWidth - 1) * 32));
                    this.player.y = Math.max(0, Math.min(this.player.y, (this.mapHeight - 1) * 32));
                }
                
                this.cameraX = this.player.x - 200;
                this.cameraY = this.player.y - 350;
                
                if (this.player.attackCooldown > 0) this.player.attackCooldown--;
                if (this.weaponMessageTimer > 0) this.weaponMessageTimer--;
                
                if (Date.now() - this.lastEnemySpawn > this.enemySpawnInterval) {
                    if (Math.random() < 0.3) this.spawnEnemy();
                    this.lastEnemySpawn = Date.now();
                    if (this.enemies.length > this.wave * 2) this.wave++;
                }
                
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const b = this.bullets[i];
                    b.x += b.dx;
                    b.y += b.dy;
                    
                    for (let j = this.enemies.length - 1; j >= 0; j--) {
                        const e = this.enemies[j];
                        const dist = Math.sqrt(Math.pow(b.x - e.x, 2) + Math.pow(b.y - e.y, 2));
                        if (dist < 20) {
                            e.health -= b.damage;
                            this.bullets.splice(i, 1);
                            break;
                        }
                    }
                    
                    if (b.x < -100 || b.x > 1000 || b.y < -100 || b.y > 1500) {
                        this.bullets.splice(i, 1);
                    }
                }
                
                for (let i = this.enemies.length - 1; i >= 0; i--) {
                    const e = this.enemies[i];
                    const dx = this.player.x - e.x;
                    const dy = this.player.y - e.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist > 0) {
                        e.x += (dx / dist) * (e.speed || 1.5);
                        e.y += (dy / dist) * (e.speed || 1.5);
                    }
                    
                    if (dist < 30) {
                        this.player.health -= 0.3;
                        if (this.player.health <= 0) {
                            this.gameOver = true;
                            document.getElementById('gameOverOverlay').classList.remove('hidden');
                        }
                    }
                    
                    if (e.health <= 0) {
                        this.enemies.splice(i, 1);
                        this.kills++;
                        if (Math.random() < 0.3) this.player.resources.iron += 1;
                    }
                }
                
                this.updateUI();
            }
            
            spawnEnemy() {
                const side = Math.floor(Math.random() * 4);
                let x, y;
                
                switch(side) {
                    case 0: x = Math.random() * 640; y = -32; break;
                    case 1: x = 640; y = Math.random() * 960; break;
                    case 2: x = Math.random() * 640; y = 960; break;
                    case 3: x = -32; y = Math.random() * 960; break;
                }
                
                this.enemies.push({
                    x, y,
                    health: 10 + this.wave * 2,
                    maxHealth: 10 + this.wave * 2,
                    speed: 1.5 + this.wave * 0.1
                });
            }
            
            gatherResource() {
                if (this.player.energy < 10) return;
                
                const x = Math.floor(this.player.x / 32);
                const y = Math.floor(this.player.y / 32);
                
                if (x >= 0 && x < 20 && y >= 0 && y < 30) {
                    const cell = this.map[y][x];
                    if (cell.resource) {
                        this.player.resources[cell.resource] += 2;
                        cell.resource = null;
                        this.player.energy -= 5;
                    }
                }
            }
            
            buildMiner() {
                if (this.player.resources.iron < 2) return;
